<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootcamp 2011</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://microajax.googlecode.com/files/microajax.minified.js"></script>

    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'DOMContentLoaded', function() {
        var src = location.search ? location.search.substring(1) : 'list.js';

        microAjax(src, function(code) {
          eval(code);
          if (src != 'list.js') {
            document.getElementById('src-code').innerHTML = code
                .replace(/&/g,'&amp;')
                .replace(/>/g,'&gt;')
                .replace(/</g,'&lt;')
                .replace(/"/g,'&quot;');
          }

          if (typeof initialize != 'undefined') {
            initialize();
          }
        });
      });
    </script>

    <style>
      #map-canvas {
        width: 500px;
        height: 400px;
      }
      #src-code {
        position: absolute;
        left: 530px;
      }
    </style>
  </head>
  <body>
    <pre id="src-code"></pre>
    <div id="map-canvas"></div>
  </body>
</html>
